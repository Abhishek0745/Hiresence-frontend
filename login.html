<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card shadow">
        <h3 class="text-center mb-4">Welcome Back</h3>

        <form action="#">

          <div class=" alert alert-danger">Please check login detail</div>
          <div class="alert  alert-success">Registration succesful.please login</div>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
             type="password"
              name="password"
              class="form-control"
              placeholder="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-login mt-2">Login</button>
          <div class="text-center mt-3">
            <small>
              Don't have an account?
              <a href="#" class="text-warning">Register</a></small>
            
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
