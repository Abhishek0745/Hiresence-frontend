<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-5">
      <h2 class="mb-4">Welcome, Abhishek Yadav ðŸ‘”</h2>

      <!-- Post Job Form -->
      <div class="p-4 mb-4 job-form-card">
        <h5>ðŸ“¢ Post a New Job</h5>
        <form action="#" method="post">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Job title"
              name="title"
              required
            />
          </div>

          <div class="mb-3">
            <textarea
              name="description"
              class="form-control"
              placeholder="Job Description"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <input
              type="text"
              name="skill"
              class="form-control"
              placeholder="Required skills (comma separated)"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              name="company"
              class="form-control"
              placeholder="Company Name"
              required
            />
          </div>

          <div class="mb-3">
            <select name="location" class="form-select" required>
              <option value="" disabled selected>Select location</option>
              <option value="bangalore">Bangalore</option>
              <option value="pune">Pune</option>
              <option value="delhi">Delhi</option>
              <option value="chennai">Chennai</option>
              <option value="hyderabad">Hyderabad</option>
            </select>
          </div>

          <div class="mb-3">
            <select name="experience" class="form-select" required>
              <option value="" disabled selected>Package (LPA)</option>
              <option value="1-3 LPA">1-3 LPA</option>
              <option value="3-5 LPA">3-5 LPA</option>
              <option value="5-7 LPA">5-7 LPA</option>
              <option value="7-9 LPA">7-9 LPA</option>
              <option value="10+ LPA">10+ LPA</option>
            </select>
          </div>

          <div class="mb-3">
            <input
              type="number"
              name="vacancies"
              class="form-control"
              placeholder="Number of vacancies"
              required
            />
          </div>

          <button type="submit" class="btn btn-login">Post Job</button>
        </form>
      </div>

      <!-- Search & Filter Job -->
      <form action="#" method="post">
        <div class="row g-2">
          <div class="col-md-4">
            <input
              type="text"
              name="search"
              class="form-control"
              placeholder="Search by title"
              required
            />
          </div>

          <div class="col-md-3">
            <select name="status" class="form-select">
              <option value="" disabled selected>Filter by status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="col-md-3">
            <select name="sort" class="form-select">
              <option value="" disabled selected>Sort by Applicants</option>
              <option value="asc">Least to most</option>
              <option value="desc">Most to least</option>
            </select>
          </div>

          <div class="col-md-2">
            <button type="submit" class="btn btn-login">Search</button>
          </div>
        </div>
      </form>
      <!-- End Search & Filter -->
    </main>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
